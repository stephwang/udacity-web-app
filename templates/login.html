{% extends "base.html" %}

{% block content %}
    <form method="post">
        Log in
        <br>
        <label> username <input type="text" name="username" value={{username}}></label>
        <br>
        <label> password <input type="password" name="password"></label>
        <br>
        <span class="error">{{error}}</span>
        <br>
        <input type="submit">
    </form>
    <div id="signup-link"></div>
{% endblock %}
