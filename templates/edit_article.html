{% extends "base.html" %}

{% block header %}
    <div class="article-actions">
    {% if user %}
        <a href="{{title}}">view</a> | 
    {% endif %}
        <a href="/_history{{title}}">history</a>
    </div>
{% endblock %}

{% block content %}
    <h1>Edit Article</h1>
    <h2>{{title}}</h2>
    <form method="post">
        <textarea name="content">{{content}}</textarea>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>
{% endblock %}
