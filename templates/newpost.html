{% extends "base.html" %}

{% block content %}
<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>contents</div>
        <textarea name="content">{{content}}</textarea>
    </label>
    
    <div class="error">{{error}}</div>
    <input type="submit">
</form>
{% endblock %}
